<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Article Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <div class="logo">
            <svg height="130" width="200">
                <defs>
                    <linearGradient id="grad1">
                        <stop offset="10%" stop-color="#FF7F50" />
                        <stop offset="100%" stop-color="#CC338B" />
                    </linearGradient>
                </defs>
                <ellipse cx="100" cy="70" rx="65" ry="45" fill="url(#grad1)" />
                <text fill="#000000" font-size="45" font-family="Verdana" x="100" y="78" text-anchor="middle">EN-</text>
            </svg>
            <h1>FAVORITE KPOP BOY BAND</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
      <div class="container">
        <section class="contact-form">
          <h2>Contact Us</h2>
          <form>
            <div>
              <label for="full-name">Full Name:</label>
              <input type="text" id="full-name" name="full-name" placeholder="Full Name">
            </div>
            <div>
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" placeholder="E-mail">
            </div>
            <div>
              <label for="phone">Phone #:</label>
              <input type="tel" id="phone" name="phone" placeholder="Phone #">
            </div>
            <div>
              <label for="message">Your Message:</label>
              <textarea id="message" name="message" placeholder="Your Message..."></textarea>
            </div>
            <button type="submit">SUBMIT</button>
          </form>
        </section>
    
        <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
        
    </body>
      </html>
